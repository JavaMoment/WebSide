<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<!-- Contenedor principal del perfil -->
	<!-- Enlaza con la hoja de estilos CSS -->
	<ui:composition template="../templates/home.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="css" name="profile/profile.css" />
			<div class="main-profile-container">
				<h:form>

					<div class="content-wrapper">
						<p:growl id="messages" life="3000" />
						<!-- Sección de perfil y detalles -->
						<div class="profile-details-wrapper">
							<!-- Contenedor de la imagen de perfil -->
							<div class="profile-container">
								<p:graphicImage value="/resources/images/perfil.png"
									styleClass="profile-picture" alt="Profile Picture"
									style="width: 150px; height: 150px;" />

								<!-- Imagen de perfil -->

								<!-- Contenedor de botones -->
								<div class="button-container">
									<p:commandButton value="Follow" styleClass="ui-button-follow"
										icon="ui-icon-person-add" />
									<!-- Botón seguir -->
									<p:commandButton value="Email" styleClass="ui-button-email"
										icon="ui-icon-mail" />
									<!-- Botón de email -->
								</div>

							</div>

							<!-- Sección de detalles -->
							<div class="details-container">
								<p:panel header="Información Personal"
									styleClass="details-panel">
									<p:panelGrid columns="2" styleClass="details-grid">
										<!-- Campos de detalles del usuario -->
										<!-- Campo de primer nombre -->
										<p:row>
											<p:column styleClass="label-column">
												<p:outputLabel for="firstName" value="Primer Nombre:" />
											</p:column>
											<p:column styleClass="input-column">
												<p:inputText id="firstName" value="#{profile.nombre1}"
													styleClass="ui-inputfield" />
											</p:column>
										</p:row>
										<!-- Campo de segundo nombre -->
										<p:row>
											<p:column styleClass="label-column">
												<p:outputLabel for="secondName" value="Segundo Nombre:" />
											</p:column>
											<p:column styleClass="input-column">
												<p:inputText id="secondName" value="#{profile.nombre2}"
													styleClass="ui-inputfield" />
											</p:column>
										</p:row>
										<!-- Campo de primer apellido -->
										<p:row>
											<p:column styleClass="label-column">
												<p:outputLabel for="firstSurname" value="Primer Apellido:" />
											</p:column>
											<p:column styleClass="input-column">
												<p:inputText id="firstSurname" value="#{profile.apellido1}"
													styleClass="ui-inputfield" />
											</p:column>
										</p:row>
										<!-- Campo de segundo apellido -->
										<p:row>
											<p:column styleClass="label-column">
												<p:outputLabel for="secondSurname" value="Segundo Apellido:" />
											</p:column>
											<p:column styleClass="input-column">
												<p:inputText id="secondSurname" value="#{profile.apellido2}"
													styleClass="ui-inputfield" />
											</p:column>
										</p:row>

										<!-- Campo de cédula -->
										<p:row>
											<p:column styleClass="label-column">
												<p:outputLabel for="cedula" value="Cédula de Identidad:" />
											</p:column>
											<p:column styleClass="input-column">
												<p:inputText id="cedula" value="#{profile.documento}"
													styleClass="ui-inputfield">
													<f:validator
														validatorId="com.resources.validations.Document" />
												</p:inputText>
											</p:column>
										</p:row>
										<!-- Campo de género -->
										<p:row>
											<p:column styleClass="label-column">
												<p:outputLabel for="gender" value="Género:" />
											</p:column>
											<p:column styleClass="input-column">
												<p:selectOneMenu id="gender" value="#{profile.genero}"
													styleClass="ui-selectonemenu">
													<f:selectItem itemLabel="Mujer" itemValue="F" />
													<f:selectItem itemLabel="Hombre" itemValue="M" />
													<f:selectItem itemLabel="Otros" itemValue="O" />
												</p:selectOneMenu>
											</p:column>
										</p:row>
									</p:panelGrid>


								</p:panel>
							</div>
						</div>
						<p:fieldset legend="Información Adicional"
							styleClass="additional-info-container">
							<p:panelGrid columns="6" styleClass="additional-info-grid">
								<!-- Fila para Correo UTEC y Departamento -->
								<p:row>
									<!-- Correo UTEC -->
									<p:column styleClass="label-column-v2">
										<p:outputLabel for="utecMail" value="Correo UTEC:" />
									</p:column>
									<p:column styleClass="input-column-v2">
										<p:inputText id="utecMail"
											value="#{profile.mailInstitucional}"
											styleClass="input-field-v2" />
									</p:column>

									<!-- Departamento -->
									<p:column styleClass="input-column-v2">

										<p:selectOneMenu id="departamento"
											value="#{profile.departmentId}" styleClass="input-field-v2">
											<f:selectItems value="#{profile.listaDepartamento}"
												var="departamento"
												itemValue="#{departamento.idDepartamento}"
												itemLabel="#{departamento.nombre}" noSelectionOption="true" />
										</p:selectOneMenu>
									</p:column>

								</p:row>
								<p:row>
									<!-- Correo Personal -->
									<p:column styleClass="label-column-v2">
										<p:outputLabel for="personalMail" value="Correo Personal:" />
									</p:column>
									<p:column styleClass="input-column-v2">
										<p:inputText id="personalMail" value="#{profile.mailPersonal}"
											styleClass="input-field-v2" />
									</p:column>

									<!-- Localidad -->
									<p:column styleClass="input-column-v2">

										<p:selectOneMenu id="localidad" value="#{profile.locationId}"
											styleClass="input-field-v2">
											<f:selectItems value="#{profile.listaLocalidad}"
												var="localidad" itemValue="#{localidad.idLocalidad}"
												itemLabel="#{localidad.nombre}" noSelectionOption="true" />
										</p:selectOneMenu>
									</p:column>

								</p:row>
								<p:row>

									<!-- Teléfono -->
									<p:column styleClass="label-column-v2">
										<p:outputLabel for="telefono" value="Teléfono:" />
									</p:column>
									<p:column styleClass="input-column-v2">
										<p:inputText id="telefono" value="#{profile.telefono}"
											styleClass="input-field-v2" />
									</p:column>

									<!-- ITR -->

									<p:column styleClass="input-column-v2">
										<p:selectOneMenu id="itr" value="#{profile.itrId}"
											styleClass="input-field-v2">
											<f:selectItems value="#{profile.listaItr}" var="itr"
												itemValue="#{itr.idItr}" itemLabel="#{itr.nombre}"
												noSelectionOption="true" />
										</p:selectOneMenu>
									</p:column>


								</p:row>
							</p:panelGrid>
						</p:fieldset>
						<p:growl id="growl" life="2000" />



						<p:commandButton value="Actualizar Info"
							action="#{profile.actualizar}" update="growl"
							styleClass="ui-button-update" />
					</div>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
