<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
		rel='stylesheet' />
	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.3.1/primeflex.css" />
	<title>Principal</title>
</h:head>

<h:body>
	<style>
body {
	overflow-x: hidden;
}
</style>
	<h:form>
		<p:commandLink action="#{home.logout()}">
			<i class='bx bx-log-out'></i>
		</p:commandLink>
	</h:form>
	<div
		class="flex flex-column justify-content-center align-items-center w-full mt-7"
		style="font-family: arial;">
		<img src="../../../resources/images/icons/utec_icon.png" />
		<h1 class="text-7xl mt-5">Bienvenido a UTEC</h1>

		<div class="flex flex-wrap h-auto w-6 ml-5 mt-5 text-6xl">

			<ui:fragment
				rendered="#{session.getAttribute('userLogged').tipoUsuario.toUpperCase().equals('ANALISTA')}">
				<div
					class="flex justify-content-center align-items-center m-4 w-3 h-7rem  border-round-lg bg-primary">
					<a href="/WebSide/views/static/dashboard/dashboard.xhtml"
						class="text-0"> <!--dashboard --> <i class="bx bx-grid-alt"></i>
					</a>
				</div>
			</ui:fragment>

			<ui:fragment
				rendered="#{session.getAttribute('userLogged').tipoUsuario.toUpperCase().equals('ANALISTA')}">
				<div
					class="flex justify-content-center align-items-center m-4 w-3 h-7rem  border-round-lg bg-primary">
					<a href="/WebSide/views/static/listings/usersList.xhtml"
						class="text-0"> <!--listado usuarios --> <i class="bx bx-user"></i>
					</a>
				</div>
			</ui:fragment>
			<ui:fragment
				rendered="#{!session.getAttribute('userLogged').tipoUsuario.toUpperCase().equals('ESTUDIANTE')}">
				<div
					class="flex justify-content-center align-items-center m-4 w-3 h-7rem  border-round-lg bg-primary">
					<a href="/WebSide/views/static/events/eventsList.xhtml"
						class="text-0"> <!--listado evenos --> <i
						class="bx bxs-bookmarks"></i>
					</a>
				</div>
			</ui:fragment>

			<ui:fragment
				rendered="#{session.getAttribute('userLogged').tipoUsuario.toUpperCase().equals('ANALISTA')}">
				<div
					class="flex justify-content-center align-items-center m-4 w-3 h-7rem  border-round-lg bg-primary">
					<a href="/WebSide/views/static/listings/itrsList.xhtml"
						class="text-0"> <!--listado itrs --> <i
						class="bx bx-buildings"></i>
					</a>
				</div>
			</ui:fragment>

			<ui:fragment
				rendered="#{!session.getAttribute('userLogged').tipoUsuario.toUpperCase().equals('TUTOR')}">
				<div
					class="flex justify-content-center align-items-center m-4 w-3 h-7rem  border-round-lg bg-primary">
					<a href="/WebSide/views/static/listings/claimsList.xhtml"
						class="text-0"> <!--listado reclamos --> <i class="bx bx-box"></i>
					</a>
				</div>
			</ui:fragment>

			<div
				class="flex justify-content-center align-items-center m-4 w-3 h-7rem  border-round-lg bg-primary">
				<a href="/WebSide/views/static/profile/profile.xhtml" class="text-0">
					<!--Mi usuario --> <i class="bx bxs-user-account"></i>
				</a>
			</div>

		</div>
	</div>
</h:body>
</html>
